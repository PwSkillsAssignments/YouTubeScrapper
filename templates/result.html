<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>YouTube Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
      <tr>
         <th>VideoName</th>
         <th>VideoLink</th>
         <th>VideoThumnail</th>
         <th>VideoTimeOfPost</th>
         <th>VideoViews</th>
         <th width="230">Comments</th>
      </tr>
         {% for video in videos %}
      <tr>
          <td>{{video['VideoName']}}</td>
         <td>{{video['VideoLink']}}</td>
         <td>{{video['Rating']}}</td>
         <td>{{video['VideoThumnail']}}</td>
         <td>{{video['VideoTimeOfPost']}} </td>
         <td>{{video['VideoViews']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
